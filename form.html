<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="welcome.html" method="post">
        <label>Firstname</label><input type="text" name="firstname" placeholder="ex nisha"/><br>
        <label>email</label><input type="email" name="email"/><br>
        <label>password</label><input type="password" name="password"/><br>
        <label>contact</label><input type="number" name="contact"/><br>
        <label>DOB</label><input type="date" name="dob"/><br>
        <label>picture</label><input type="file" name="picture"/><br>
        <label>address</label><textarea name="address" cols="30" rows="12"></textarea><br>
        <label>gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br>
        <label>hobby</label>
        <input type="checkbox" name="hobby1" value="art">art
        <input type="checkbox" name="hobby2" value="music">music<br>
        <label>country</label>
        <select>
            <option disabled selected>select your country</option>
            <option value="91">india</option>
            <option value="44">UK</option>
         </select><br>
         <button type="submit">Register</button>
        </form>
    </body>
</html>
