<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function hit1(){
            var num=document.getElementById('i1').value;
            if(num=="A" || num.lenght==0){
                document.getElementById('pic1').src="ONbulb.jpg";
            }
            else{
                document.getElementById('pic1').src="OFFbulb.jpg";
            }

                document.getElementById('pic2').src="ONbulb.jpg";

            }

    </script>

<body>
    <h2 class="h2">Guess Movie</h2>
